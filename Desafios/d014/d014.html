<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d014 - Notas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td, tr {
            border: 1px solid rgb(40, 40, 92);
            padding: 10px;
        }

        .fundo {
            color: white;
            background-color: rgba(104, 100, 100, 0.63);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="fundo" >
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="fundo">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <th scope="row">Matemático</th>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th scope="row">Física</th>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th scope="row">Biologia</th>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="fundo">
                <th colspan="4">Média de Exatas</th>
                <td>0.00</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <th scope="row">História</th>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="fundo">
                <th colspan="4" scope="rowgroup">Média de Humanas</th>
                <td>0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
