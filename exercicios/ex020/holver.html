<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(13, 22, 4);
            background-color: rgba(182, 230, 164, 0.767);
            width: 300px;
        }


        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de holver</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
