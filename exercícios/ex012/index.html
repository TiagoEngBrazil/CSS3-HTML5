<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos no site!</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
   <video width="250" height="355" poster="imagens/Captura de Tela (249).png" controls loop>
       <source src="midia/Meu-Video.m4v" type="video/m4v">
       <source src="midia/Meu-Video.webm" type="video/webm">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.3g2" type="video/3g2">
       <source src="midia/meu-video.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="250" height="355" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
   <h1>Inserindo vídeo do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/245022307?h=546afa2393&portrait=0" width="250" height="141" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
